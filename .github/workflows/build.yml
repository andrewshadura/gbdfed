name: build

on:
  push:
  pull_request:

jobs:
  build-gtk2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libgtk2.0-dev \
            libfreetype6-dev \
            libx11-dev
      - name: Build with GTK 2
        run: make -f Makefile.gtk2
